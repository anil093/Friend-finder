    <script>
        // $(document).ready(function(){
        $("#submit").on("click", function (e) {
            e.preventDefault();
            function validateForm() {
                var isValid = true;
                //looping to the two class form-control (name and photo).
                $(".form-control").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                //validating the question select options looping thru each one of select
                $(".form-class").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                // call back the isValid variable.
                return isValid;
            }
            if (validateForm() == true) {

                var friendsData = {
                    name: $("#name").val().trim(),
                    photo: $("#photoImage").val().trim(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };
                console.log(friendsData);
                $.ajax({
                    method: 'POST',
                    url: '/api/AllFriends',
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json"
                    },
                    data: JSON.stringify(friendsData)
                }).then(function (response) {
                    console.log(response);
                    $('#matchName').text(response.name);
                    $("#matchPhoto").attr("src", response.photo);
                    $("#resultsModal").modal("toggle");
                });
            }
            else {
                console.log("someting else")
            }
        });
// });
